<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms</title>
    <link rel="stylesheet" href="css/formstyle.css">
</head>
<body>
    <div class="form-box">
        <form>
            <h2> Create an Account</h2>
            <label for="fname">First Name: </label>
            <input type="text" id = "fname" name ="fname" required placeholder="Peter">
            <label for= "lname"> Last Name:</label>
            <input type="text" id="lname" name ="lname" placeholder="y****" required>
            <label for ="email">Email</label>
            <input type="email" id="email" name="email" placeholder="peter@gmail.com">
            <label for="pass">Password</label>
            <input type="password" id="pass" name="pass" placeholder="******" required>
            <label for="confirm">Confirm Password</label>
            <input type ="password" id="confirm" name="confirm" placeholder="******" required>
            <label for="DOB">date of birth</label>
            <input type="date" id="DOB" name="DOB placeholder= "dd/mm/yyyy" required>
            <button type="submit">Register</button>

        </form>
    </div>
</body>
</html>
